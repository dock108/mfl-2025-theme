<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFL Theme</title>
    <link rel="stylesheet" href="../dist/main.css">
</head>
<body>
    <header class="flex justify-between items-center p-4 bg-alt">
        <div class="logo-slot text-text text-xl font-bold">[Logo]</div>
        <button id="burgerBtn" class="sm:hidden p-2 text-text text-xl focus:outline-none focus:ring-2 focus:ring-accent" aria-expanded="false" aria-label="Toggle navigation">
            â˜°
        </button>
        <nav id="mainNav" class="hidden sm:flex flex-col sm:flex-row items-center gap-3 sm:gap-6 text-sm uppercase tracking-wider">
            <ul class="flex flex-col sm:flex-row gap-3 sm:gap-6">
                <li><a href="#scoreboard" class="text-text hover:text-accent p-2">Scoreboard</a></li>
                <li><a href="#standings" class="text-text hover:text-accent p-2">Standings</a></li>
                <li><a href="#transactions" class="text-text hover:text-accent p-2">Transactions</a></li>

    <main class="p-4">

        <div id="waivers" class="min-h-[200px] p-4 my-4 card">Waivers Content</div>
        <div id="cta" class="min-h-[200px] p-4 my-4 card">CTA Content</div>

    <footer class="text-center p-4 text-sm">
