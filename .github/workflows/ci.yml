name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x' # Or your preferred Node.js version
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm run test
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - run: npm run e2e 